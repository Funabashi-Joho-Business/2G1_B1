﻿﻿﻿﻿﻿<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8"/>
	<script type="text/javascript" src="Scripts/AflLib.js"></script>
	<script type="text/javascript">


//ページ読み込みイベントに登録
document.addEventListener("DOMContentLoaded", Main, false);
function Main()
{
	//入力テキストエリアのインスタンスを取得
	var input = document.querySelector("#input");
	input.addEventListener("click", onClick);
	//クリックイベント処理中かどうか判断するためのフラグ
	var flag = false;
	//クリックイベントの処理
	function onClick()
	{
		//多重処理していないか判定
		if(flag)
			return;
		flag = true;
		//元のデータを保存
		var text = input.innerHTML;
		//タグや改行をテキストに変換
		var rep = {
				"&nbsp;":" ",
				"&lt;":"<",
				"&gt;":">",
				"&amp;":"&",
				"<br>":"\n"};
		text = AFL.replaceText(text,rep);

		
		
		//内部をTextAreaに置き換え
		input.innerHTML = "<textarea>"+text+"</textarea>";
		//TextAreaのインスタンスを取得
		var textArea = input.querySelector("textarea");
		//TextAreaの初期値に元のテキストを設定
		textArea.value = text;
		//フォーカスを与える
		textArea.focus();
		//フォーカスを失った場合のイベント
		textArea.addEventListener("blur", onBlur);		
		function onBlur()
		{
			var value = textArea.value;
			//タグや改行をHTMLに変換
			var rep = {
					" ":"&nbsp;",
					"&":"&amp;",
					"<":"&lt;",
					">":"&gt;",
					"\r\n":"<BR>",
					"\n":"<BR>"};
			value = AFL.replaceText(value,rep);
			//元に戻す
			input.innerHTML = value;
			
			flag = false;
		}
	}
	

}
	</script>
</head>
<body>
<DIV id="input">ああああ</DIV>
</body>
</html>
